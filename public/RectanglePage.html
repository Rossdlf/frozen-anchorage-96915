<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rectangle</title>
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>
    <body>
        <main>
            <h1>
                Add a Rectangle to the Database
            </h1>
            <p>
                Note: Names must be unique and last 3 fields input should be "true"or"false"
            </p>
            <section>
                <form action="/create-rectangle" method="post">
                    <input type="text" name = "name" value="" placeholder="enter name" required><br>
                    <input type="text" name = "color" value="" placeholder="enter color" required><br>
                    <input type="text" name = "width" value="" placeholder="enter width" required><br>
                    <input type="text" name = "length" value="" placeholder="enter length" required><br>
                    <input type="text" name = "isSquare" value="" placeholder="(T/F)isSquare" required><br>
                    <input type="text" name = "isLonger" value="" placeholder="(T/F)length is longer than width" required><br>
                    <input type="text" name = "isWider" value="" placeholder="(T/F)width is longer than length" required><br>
                    <input type = "submit" name="sub" value="DATABASE"> <br>
                    
                </form>
            </section>
            <form action="/database">
                
                <input type = "submit" value="Display All Rectangles">
            </form>
            
        </main>
        <script type="text/javascript" src="./RectanglePageJS.js"></script>
    </body>
</html>
